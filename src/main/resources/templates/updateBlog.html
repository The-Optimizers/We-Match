
<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" th:href="@{/css/test.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="wrapper">
  <div class="login-text">
    <button type="submit" class="cta"><i class="fa fa-chevron-down"></i></button>


    <form action="#" th:action="${'/update/blog/'+blog.id}" th:object="${blog}" method="post" class="text">
      <p>Update your post</p>
      <br>
      <input type="text" th:field="*{users.username}" class="form-control" id="username" placeholder="username" >
      <br>
      <input type="text" th:field="*{body}" class="form-control" id="body" placeholder="body">

      <br>
      <button type="submit" class="login-btn">Update Post</button>

    </form>
  </div>
  <div class="call-text">
    <h1>You can update your <span>Feedback</span> here</h1>
  </div>

</div>


<script th:src="@{/js/test.js}"></script>

</body>
</html>
