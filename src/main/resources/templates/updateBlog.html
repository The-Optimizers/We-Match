<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Update User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>

<div class="container my-5">
  <h2 class="mb-5">Update Album</h2>
  <div class="row">
    <div class="col-md-6">
      <form action="#" th:action="${'/update/blog/'+blog.id}" th:object="${blog}" method="post">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="username" class="col-form-label">Name</label>
            <input type="text" th:field="*{users.username}" class="form-control" id="username" placeholder="username" th:value="hello" hidden>
            <!--                        <span th:if="${#fields.hasErrors('username')}" th:errors="*{appUser.username}" class="text-danger"></span>-->
          </div>
<!--          <div class="form-group col-md-6">-->
<!--            <label for="createdAt" class="col-form-label">Time</label>-->
<!--            <input type="text" th:field="*{createdAt}" class="form-control" id="createdAt" placeholder="createdAt" >-->
<!--            <span th:if="${#fields.hasErrors('createdAt')}" th:errors="*{createdAt}" class="text-danger" ></span>-->
<!--          </div>-->
          <div class="form-group col-md-6">
            <label for="body" class="col-form-label">Body</label>
            <input type="text" th:field="*{body}" class="form-control" id="body" placeholder="body">
            <span th:if="${#fields.hasErrors('body')}" th:errors="*{body}" class="text-danger"></span>
          </div>

        </div>

        <div class="row">
          <div class="col-md-6 mt-5">
            <input type="submit" class="btn btn-primary" value="Update blog">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
