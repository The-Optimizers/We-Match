<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password Form</title>
    <!--    <link rel="stylesheet" type="text/css" href="/static/css/style.css"/>-->
    <link th:rel="stylesheet" th:href="@{/css/style.css}"/>

    <link
            href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
            rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<img class="wave" th:src="@{/img/wave.png}" />
<div class="container">
    <div class="img"></div>
    <div class="login-content">
        <form th:action="@{/forgot_password}" method="post">
            <img th:src="@{/img/forgot.gif}" />
            <h2 class="title">Don't Panic!</h2>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-email"></i>
                </div>
                <div class="div">
                    <input type="email" name="email" class="form-control" placeholder="Enter your e-mail" required autofocus/>

                </div>
            </div>


            <a th:href="@{/api/login}">Still know the password?</a>
            <input type="submit" class="btn" value="Send Email" />
        </form>

    </div>
</div>
<script type="text/javascript" th:src="@{/static/js/main.js}"></script>
</body>
</html>
