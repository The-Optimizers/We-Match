
<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/test.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="wrapper">
    <div class="login-text">
        <button type="submit" class="cta"><i class="fa fa-chevron-down"></i></button>

        <form autocomplete="off" action="#" th:action="@{/createComment}"
              th:object="${newComment}" method="post" role="form" class="text">
            <p>Add Your Comment</p>
            <br>

            <input  type="text" th:field="*{body}" class="form-control" id="body" placeholder="body">

            <br>
            <button type="submit" class="login-btn">Add Comment</button>
            <input type="hidden" th:field="*{post}"/>
            <input type="hidden" th:field="*{user}"/>
        </form>
    </div>
    <div class="call-text">
        <h1>You can add your <span>Comments</span> here</h1>
    </div>

</div>


<script th:src="@{/js/test.js}"></script>

</body>
</html>
