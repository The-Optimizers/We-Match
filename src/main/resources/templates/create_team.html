<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Team</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link th:rel="stylesheet" th:href="@{/css/styleForm.css}"/>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>


<div class="container">
    <div class="frame">
        <div class="nav">
            <ul class="links">
                <li class="signin-active"><a class="btn">Team</a></li>
                <li class="signup-inactive"><a class="btn">Freelancer Team</a></li>
            </ul>
        </div>
        <div ng-app ng-init="checked = false">
            <form id="placeholder"class="form-signin" action="/create/team" method="post">
                <input class="form-styling" type="text" name="name" placeholder="Team Name"/>
                <input class="form-styling" type="text" name="number" placeholder="Max Team Members" />
                <input class="form-styling" type="date" name="time" placeholder="Creating Date " />
                <input class="form-styling" type="text" name="teamType" placeholder="Team Goal" />
                <input class="form-styling" type="text" name="ageRange" placeholder="Age Range" />
                <input class="form-styling" type="text" name="info" placeholder="About Us" />
                <input class="form-styling" type="text" name="imageUrl" placeholder="Team Image Url" />
                <!-- <input type="radio" name="gender" value="male" > Male<br>
                <input type="radio" name="gender" value="female"> Female<br> -->
                <!-- <label for="checkbox"><span class="ui"></span>Keep me signed in</label> -->
                <label for="country">Location</label>
                <select id="country" name="country" class="form-styling" >
                    <option value="Afganistan">Afghanistan</option>
                    <option value="Albania">Albania</option>
                    <option value="Algeria">Algeria</option>
                    <option value="American Samoa">American Samoa</option>

                </select>
                <label for="gender">Gender</label>
                <select id="gender" name="gender" class="form-styling" >
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <label for="bio">Bio</label>
                <textarea type="textarea" id="bio"name="bio" class="form-styling" placeholder="Bio" >
                        </textarea>

                <button class="btn-animate" type="submit" >
                    <a class="btn-signin">Create</a>
                </button>
            </form>

            <form class="form-signup" action="/create/team2" method="post" >

                <input class="form-styling" type="text" name="name" placeholder="Team Name"/>
                <input class="form-styling" type="text" name="number" placeholder="Max Team Members" />
                <input class="form-styling" type="date" name="time" placeholder="Creating Date " />
                <input class="form-styling" type="text" name="teamType" placeholder="Team Goal" />
                <input id="top"class="form-styling" type="text" name="ageRange" placeholder="Age Range" />
                <input class="form-styling" type="text" name="info" placeholder="About Us" />
                <input class="form-styling" type="text" name="imageUrl" placeholder="Team Image Url" />
                <input class="form-styling" type="text" name="skills" placeholder="write skills write , between each skill"/>
                <label for="bio2">Bio</label>
                <textarea type="textarea" id="bio2" name="bio" class="form-styling" placeholder="Bio" >
                        </textarea>
                <button type="submit" class="btn-animate">
                    <a class="btn-signin">Create</a>
                </button>
            </form>

            <div class="success">
                <svg width="270" height="270" xmlns="http://www.w3.org/2000/svg"
                     xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 60 60" id="check"
                     ng-class="checked ? 'checked' : ''">
                    <path fill="#ffffff" d="M40.61,23.03L26.67,36.97L13.495,23.788c-1.146-1.147-1.359-2.936-0.504-4.314
                      c3.894-6.28,11.169-10.243,19.283-9.348c9.258,1.021,16.694,8.542,17.622,17.81c1.232,12.295-8.683,22.607-20.849,22.042
                      c-9.9-0.46-18.128-8.344-18.972-18.218c-0.292-3.416,0.276-6.673,1.51-9.578" />
                </svg>
                <div class="successtext">
                    <p> Thanks for signing up! Check your email for confirmation.</p>
                </div>
            </div>
        </div>


    </div>

    <a id="refresh" value="Refresh" onClick="history.go()">
        <svg class="refreshicon" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
             xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="25px" height="25px"
             viewBox="0 0 322.447 322.447" style="enable-background:new 0 0 322.447 322.447;" xml:space="preserve">
                <path d="M321.832,230.327c-2.133-6.565-9.184-10.154-15.75-8.025l-16.254,5.281C299.785,206.991,305,184.347,305,161.224
                    c0-84.089-68.41-152.5-152.5-152.5C68.411,8.724,0,77.135,0,161.224s68.411,152.5,152.5,152.5c6.903,0,12.5-5.597,12.5-12.5
                    c0-6.902-5.597-12.5-12.5-12.5c-70.304,0-127.5-57.195-127.5-127.5c0-70.304,57.196-127.5,127.5-127.5
                    c70.305,0,127.5,57.196,127.5,127.5c0,19.372-4.371,38.337-12.723,55.568l-5.553-17.096c-2.133-6.564-9.186-10.156-15.75-8.025
                    c-6.566,2.134-10.16,9.186-8.027,15.751l14.74,45.368c1.715,5.283,6.615,8.642,11.885,8.642c1.279,0,2.582-0.198,3.865-0.614
                    l45.369-14.738C320.371,243.946,323.965,236.895,321.832,230.327z" />
            </svg>
    </a>
</div>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<!--<script src="js/app.js"></script>-->
</body>

</html>
