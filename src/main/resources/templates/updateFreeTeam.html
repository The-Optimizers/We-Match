<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
/** * name * number * time * info * team type * age range * image * country * gender * bio * */

<div class="container my-5">
    <h2 class="mb-5">Update Team</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="${'/update/team2/'+teams.id}" th:object="${teams}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" name="name" placeholder="name">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="img" class="col-form-label">Image Url</label>
                        <input type="text" th:field="*{imageUrl}" class="form-control" id="img"name="imageUrl" placeholder="image">
                        <span th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="number" class="col-form-label">Length</label>
                        <input type="number" th:field="*{number}" class="form-control" id="number" name="number"placeholder="number">
                        <span th:if="${#fields.hasErrors('number')}" th:errors="*{number}" class="text-danger"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="info" class="col-form-label">Info</label>
                        <input type="text" th:field="*{info}" class="form-control" id="info" name="info" placeholder="info">
                        <span th:if="${#fields.hasErrors('info')}" th:errors="*{info}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="teamType" class="col-form-label">Team Type</label>
                        <input type="text" th:field="*{teamType}" class="form-control" id="teamType"  name="teamType"placeholder="Team Type">
                        <span th:if="${#fields.hasErrors('teamType')}" th:errors="*{teamType}" class="text-danger"></span>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="ageRange" class="col-form-label">age Range</label>
                    <input type="number" th:field="*{ageRange}" class="form-control" id="ageRange" name="ageRange" placeholder="Age Range">
                    <span th:if="${#fields.hasErrors('ageRange')}" th:errors="*{ageRange}" class="text-danger"></span>
                </div>
                <div class="form-group col-md-6">
                    <label for="skills" class="col-form-label">Skills</label>
                    <input type="text" th:field="*{skills}" class="form-control" id="skills" name="skills" placeholder="Skills">
                    <span th:if="${#fields.hasErrors('skills')}" th:errors="*{skills}" class="text-danger"></span>
                </div>
                <div class="form-group col-md-6">
                    <label for="gender" class="col-form-label">Gender</label>
                    <input type="text" th:field="*{gender}" class="form-control" id="gender" name="gender" placeholder="Country">

                    <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="text-danger"></span>
                </div>

                <div class="form-group col-md-6">
                    <label for="bio" class="col-form-label">Bio</label>
                    <input type="textarea" th:field="*{getBio()}" class="form-control" id="bio" name="bio" placeholder="Bio">
                    <span th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}" class="text-danger"></span>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Update album">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
